<!DOCTYPE html>
<html>
<head>
	<title>MyBookList</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="./src/style/main.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<h1 class="title">
			<i class="fas fa-book-open"></i>  My<span class="book">Book</span>List</h1>
			<div class="search-bar">
				<input class="search-input" id="search-input" type="" name="" placeholder="Search">
				<button class="search-btn" id="search-btn"><img src="./src/assets/image/search.png"></button>
			</div>
		</div>
		<div class="add-btn">
			<button data-open-button="#add-book-page" id="add-new-book" onclick="openAddPage()"><i class="fa-solid fa-plus"></i>add book</button>
		</div>
	</div>
	<div id="add-book-page" class="add-book-page active">
		<div class="popup">
			<h2 class="form-title">Add Book</h2>
			<div class="field">
				<label class="">Title</label>
				<div>
					<input id="add-title" type="" name="" placeholder="Title">
				</div>
			</div>
			<div class="field">
				<label class="">Description</label>
				<div>
					<textarea id="add-des" placeholder="Desciption"></textarea>
				</div>
			</div>
			<div class="field">
				<label>Categories</label>
				<div>
					<select id="add-cate" name="category">
						<option value="Cooking">Cooking</option>
						<option value="Comic">Comic</option>
						<option value="Horror">Horror</option>
						<option value="Business">Business</option>
					</select>
				</div>
			</div>
			<div class="field">
				<label class="Author">Author</label>
				<div>
					<input id="add-author" type="" name="" placeholder="Author">
				</div>
			</div>
			<div class="field">
				<label class="img-link">Image Link</label>
				<div>
					<input id="add-img" type="" name="">
				</div>
			</div>
			<div class="btn">
				<button data-close-button class="submit" id="submit" onclick="submitBook()">OK</button>
				<button data-close-button class="close" onclick="submitBook()">Close</button>
			</div>
		</div>
	</div>
	</div>
	<div class="overlay" id="overlay"></div>
	<div class="render">
		<div id="filter">
			<div>
			<input type="checkbox" name="" class="check" value="Bussiness">Bussiness
			</div>
			<div>
			<input type="checkbox" name="" class="check" value="Comic">Comic
			</div>
			<div>
			<input type="checkbox" name="" class="check" value="Horror">Horror
			</div>
			<div>
			<input type="checkbox" name="" class="check" value="Cooking">Cooking
			</div>
		</div>
		<div id="booklist" class="booklist">
			
		</div>
		<div id="update-form">
	</div>
	<script type="text/javascript">
		let addBook = document.getElementById("add-book-page");
		function openAddPage(){
			addBook.classList.add("open-add-page");
			document.getElementById("overlay").style.opacity = 1;
		}
		function submitBook(){
			addBook.classList.remove("open-add-page");
			document.getElementById("overlay").style.opacity = 0;
		}
	</script>
	<script type="module" src="./src/main.js"></script>
</body>
</html>
