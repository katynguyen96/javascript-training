<!DOCTYPE html>
<html>
<head>
	<title>MyBookList</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="./src/style/main.css">
</head>
<body>
	<div class="container">
		<h1 class="title">
		<i class="fas fa-book-open"></i>  My<span class="book">Book</span>List</h1>
		<div class="search-bar">
			<input class="search-input" type="" name="" placeholder="Search">
			<button class="search-btn"><img src="./src/assets/image/search.png"></button>
		</div>
		<button id="add-new-book" onclick="openAddPage()">add new book</button>
	</div>
	<div id="add-book-page" class="add-book-page">
		<div class="popup">
			<h2 class="">Add Book</h2>
			<div>
				<label class="">Title</label>
				<input id="add-title" type="" name="" placeholder="Title">
			</div>
			<div>
				<label class="">Description</label>
				<textarea id="add-des" placeholder="Desciption"></textarea>
			</div>
			<div>
				<label>Categories</label>
				<select id="add-cate" name="category">
					<option value="Cooking">Cooking</option>
					<option value="Comic">Comic</option>
					<option value="Horror">Horror</option>
					<option value="Business">Business</option>
				</select>
			</div>
			<div>
				<label class="Author">Author</label>
				<input id="add-author" type="" name="" placeholder="Author">
			</div>
			<div>
				<label class="img-link">Image Link</label>
				<input id="add-img" type="" name="">
			</div>
			<button id="submit" onclick="submitBook()">OK</button>
	</div>
	</div>
		<div id="booklist">

	</div>
	<script type="text/javascript">
		let addBook = document.getElementById("add-book-page");
		function openAddPage(){
			addBook.classList.add("open-add-page");
		}
		function submitBook(){
			addBook.classList.remove("open-add-page");
			alert("Add book success")
		}
	</script>
	<script type="module" src="./src/main.js"></script>
</body>
</html>
